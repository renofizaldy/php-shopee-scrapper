name: Trigger Estates Close

on:
  push:
  schedule:
    # Runs "every 5 minute" (see https://crontab.guru)
    - cron: '15 * * * *'
jobs:
  build:
    name: Trigger Site Rebuild
    runs-on: ubuntu-latest
    steps:
      - name: cURL request
        # Hit the webhook endpoint to rebuild  from the "main" branch
        run: curl -X POST -d {} https://fb8f-2001-448a-50e0-a613-dd91-e974-912-da89.ap.ngrok.io/jituproperty/jitu-api/Job/estatesClose_Weekly
